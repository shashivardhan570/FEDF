<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Student Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4ca1af, #c4e0e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      max-width: 900px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .full {
      grid-column: span 2;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4ca1af;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 161, 175, 0.5);
    }

    input[type="range"] {
      height: 30px;
      cursor: pointer;
    }

    input[type="checkbox"],
    input[type="radio"] {
      width: auto;
      margin-right: 10px;
    }

    .submit-btn {
      grid-column: span 2;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #11998e, #38ef7d);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 0 #0b805f;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #fc4a1a, #f7b733);
      transform: translateY(-4px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:active {
      transform: translateY(2px);
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .submit-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-30deg);
      transition: left 0.5s;
    }

    .submit-btn:hover::after {
      left: 120%;
    }

    @media(max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .submit-btn {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <div>
        <label for="regno">Registration Number</label>
        <input type="text" id="regno" required>
      </div>
      <div>
        <label for="rollno">Roll Number</label>
        <input type="text" id="rollno" required>
      </div>
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" required>
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label for="course">Course</label>
        <select id="course" required>
          <option>B.Tech CSE</option>
          <option>B.Tech ECE</option>
          <option>B.Sc</option>
          <option>MBA</option>
          <option>Others</option>
        </select>
      </div>
      <div>
        <label for="branch">Branch</label>
        <input type="text" id="branch" required>
      </div>
      <div>
        <label for="year">Year of Study</label>
        <select id="year" required>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
        </select>
      </div>
      <div>
        <label for="password">Set Password</label>
        <input type="password" id="password" required>
      </div>
      <div>
        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" required>
      </div>
      <div>
        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies">
      </div>
      <div>
        <label>Mode of Learning</label>
        <input type="radio" name="mode" value="Online" required> Online
        <input type="radio" name="mode" value="Offline"> Offline
      </div>
      <div>
        <label>Subscribe to Newsletter</label>
        <input type="checkbox" checked> Yes
      </div>
      <div>
        <label for="review">Course Feedback (0 to 10)</label>
        <input type="range" id="review" min="0" max="10" value="5">
      </div>
      <div>
        <label for="photo">Upload Profile Picture</label>
        <input type="file" id="photo" accept="image/*">
      </div>
      <div class="full">
        <label for="address">Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>
      <div class="full">
        <label for="comments">Any Comments</label>
        <textarea id="comments" rows="3"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
